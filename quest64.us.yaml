  - name: ovl_title
    exclusive_ram_id: overlay
    type: code
    dir: overlays/title
    start: 0xDA68F0
    vram: 0x80100000
    symbol_name_format: $VRAM_$SEG
    subsegments:
    - [0xDA68F0, c, DA68F0]
    - [0xDA9A00, data]
    - [0xDC15C0, .rodata, DA68F0]

  - name: ovl_intro
    exclusive_ram_id: overlay
    type: code
    dir: overlays/intro
    start: 0xDC1620
    vram: 0x80100000
    symbol_name_format: $VRAM_$SEG
    subsegments:
